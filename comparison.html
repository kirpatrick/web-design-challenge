<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Visualization Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Lattitude</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Plots
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Max Temperature</a>
                        <a class="dropdown-item" href="#">Humidity</a>
                        <a class="dropdown-item" href="#">Cloudiness</a>
                        <a class="dropdown-item" href="#">Wind Speed</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Comparison<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Data</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="row">
        <div class="cardmx-auto container bg-dark mb-3" role="alert">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="font-size:6vw;">Visualizations</h5>
                    <hr>
                    <div class="row">
                        <div class="box col-sm-3 col-md-6">
                            <div class="box">
                                <h5 class="card-title text-center h-25" style="font-size:4vw;">vs. Max Temperature</h5>
                                <img id="max-temp" src="Resources\assets\images\Fig1.png"
                                    alt="City Latitude vs. Max Temp">
                            </div>
                        </div>
                        <div class="box col-sm-3 col-md-6">
                            <div class="box">
                                <h5 class="card-title text-center" style="font-size:4vw;">vs. Humidity</h5>
                                <img id="max-humidity" src="Resources\assets\images\Fig2.png"
                                    alt="City Latitude vs. Max Temp">
                            </div>
                        </div>
                        <div class="box col-sm-3 col-md-6">
                            <div class="box">
                                <h5 class="card-title text-center" style="font-size:4vw;">vs. Cloudiness</h5>
                                <img id="max-clouds" src="Resources\assets\images\Fig3.png"
                                    alt="City Latitude vs. Max Temp">
                            </div>
                        </div>
                        <div class="box col-sm-3 col-md-6">
                            <div class="box">
                                <h5 class="card-title text-center" style="font-size:4vw;">vs. Wind Speed</h5>
                                <img id="max-wind" src="Resources\assets\images\Fig4.png"
                                    alt="City Latitude vs. Max Temp">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="cardmx-auto container bg-dark mb-3" role="alert">
            <div class="card-body py-3">
                <p class="text-white">Â© Copyright Coding Bootcamp 2020</p>
            </div>
        </div>
        <!-- Footer -->
    </div>



</body>

</html>
